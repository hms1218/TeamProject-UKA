<svg width="1600" height="820" viewBox="0 0 1600 820" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- 고객센터 -->
    <rect x="40" y="40" width="700" height="740" rx="32" fill="#f8fafc" stroke="#b19cd9" stroke-width="3"></rect>
    <text x="100" y="100" font-size="36" font-weight="bold" fill="#4b2995">고객센터 플로우</text>
    
    <!-- FAQ -->
    <rect x="80" y="140" width="180" height="70" rx="14" fill="#fff" stroke="#ccc" stroke-width="2"></rect>
    <text x="110" y="185" font-size="22" font-weight="bold" fill="#222">FAQ</text>
    <line x1="170" y1="210" x2="170" y2="240" stroke="#b19cd9" stroke-width="3"></line>
    <rect x="80" y="240" width="180" height="70" rx="14" fill="#fff" stroke="#ccc" stroke-width="2"></rect>
    <text x="97" y="285" font-size="20" fill="#444">답변 보기</text>
    
    <!-- QnA -->
    <rect x="320" y="140" width="330" height="70" rx="14" fill="#fff" stroke="#ccc" stroke-width="2"></rect>
    <text x="340" y="185" font-size="22" font-weight="bold" fill="#222">QnA</text>
    <line x1="485" y1="210" x2="485" y2="250" stroke="#b19cd9" stroke-width="3"></line>
    <!-- QnA 분기 -->
    <rect x="300" y="250" width="130" height="70" rx="14" fill="#fff5f5" stroke="#ff5252" stroke-width="2"></rect>
    <text x="320" y="295" font-size="19" fill="#ff2222" font-weight="bold">신고글</text>
    <text x="302" y="315" font-size="14" fill="#ff5252">일반: 상세X, 관리자: O</text>
    <rect x="440" y="250" width="120" height="70" rx="14" fill="#f7faff" stroke="#477eff" stroke-width="2"></rect>
    <text x="455" y="290" font-size="18" fill="#477eff" font-weight="bold">비밀글</text>
    <text x="445" y="312" font-size="14" fill="#477eff">비번필요, 관리자:O</text>
    <rect x="570" y="250" width="120" height="70" rx="14" fill="#fff" stroke="#bbb" stroke-width="2"></rect>
    <text x="590" y="295" font-size="19" fill="#111" font-weight="bold">일반글</text>
    <text x="585" y="315" font-size="14" fill="#333">상세 바로</text>
    <!-- QnA 상세 -->
    <rect x="400" y="340" width="180" height="80" rx="14" fill="#fff" stroke="#b19cd9" stroke-width="2"></rect>
    <text x="420" y="375" font-size="18" font-weight="bold" fill="#6d28d9">상세</text>
    <text x="420" y="400" font-size="15" fill="#444">관리자답변, 추천/신고, <tspan x="420" dy="20">수정/삭제, 댓글</tspan></text>
    
    <!-- 입양문의 -->
    <rect x="120" y="450" width="530" height="65" rx="14" fill="#fffbe7" stroke="#ff9900" stroke-width="2"></rect>
    <text x="180" y="490" font-size="19" fill="#ea9500" font-weight="bold">입양문의 팝업</text>
    <text x="160" y="515" font-size="15" fill="#ea9500">확인 체크 → 상담신청시 보호번호/센터번호 안내</text>
    
    <!-- 박스 연결선 -->
    <line x1="170" y1="210" x2="170" y2="240" stroke="#b19cd9" stroke-width="2"></line>
    <line x1="485" y1="210" x2="485" y2="250" stroke="#b19cd9" stroke-width="2"></line>
    <line x1="485" y1="320" x2="490" y2="340" stroke="#b19cd9" stroke-width="2"></line>
    <line x1="570" y1="285" x2="580" y2="340" stroke="#b19cd9" stroke-width="2"></line>
    <line x1="490" y1="420" x2="490" y2="450" stroke="#b19cd9" stroke-width="2"></line>
    
    <!-- 관리자페이지 -->
    <rect x="870" y="40" width="700" height="740" rx="32" fill="#f8fafc" stroke="#6366f1" stroke-width="3"></rect>
    <text x="950" y="100" font-size="36" font-weight="bold" fill="#2563eb">관리자페이지 플로우</text>
    <rect x="920" y="140" width="180" height="60" rx="14" fill="#dbeafe" stroke="#2563eb" stroke-width="2"></rect>
    <text x="945" y="180" font-size="21" fill="#2563eb" font-weight="bold">관리자 로그인</text>
    
    <!-- 신고글/댓글/미답변QnA -->
    <rect x="930" y="220" width="200" height="60" rx="14" fill="#fff5f5" stroke="#ff5252" stroke-width="2"></rect>
    <text x="950" y="260" font-size="19" fill="#ff2222" font-weight="bold">신고글목록</text>
    <text x="950" y="278" font-size="14" fill="#ff5252">복원/삭제</text>
    <rect x="1150" y="220" width="200" height="60" rx="14" fill="#fffbe7" stroke="#ff9900" stroke-width="2"></rect>
    <text x="1170" y="260" font-size="19" fill="#ea9500" font-weight="bold">신고댓글탭</text>
    <text x="1170" y="278" font-size="14" fill="#ea9500">복원/삭제</text>
    <rect x="1370" y="220" width="180" height="60" rx="14" fill="#f7faff" stroke="#477eff" stroke-width="2"></rect>
    <text x="1390" y="260" font-size="18" fill="#477eff" font-weight="bold">미답변QnA</text>
    <text x="1390" y="278" font-size="13" fill="#477eff">답변/수정/삭제</text>
    
    <!-- FAQ, 데이터새로고침 -->
    <rect x="930" y="300" width="200" height="60" rx="14" fill="#ede9fe" stroke="#8b5cf6" stroke-width="2"></rect>
    <text x="950" y="340" font-size="19" fill="#7c3aed" font-weight="bold">FAQ 작성</text>
    <text x="950" y="358" font-size="14" fill="#7c3aed">등록/취소(알림)</text>
    <rect x="1150" y="300" width="200" height="60" rx="14" fill="#e0f2fe" stroke="#38bdf8" stroke-width="2"></rect>
    <text x="1170" y="340" font-size="19" fill="#0ea5e9" font-weight="bold">데이터 새로고침</text>
    <text x="1170" y="358" font-size="14" fill="#0ea5e9">전체/지역별</text>
    
    <!-- 공통 알림 -->
    <rect x="1370" y="300" width="180" height="60" rx="14" fill="#fff" stroke="#888" stroke-width="2"></rect>
    <text x="1390" y="340" font-size="17" fill="#444" font-weight="bold">알림/모달</text>
    <text x="1390" y="358" font-size="13" fill="#666">복원/삭제/취소 등</text>
    
    <!-- 관리자 상세 접근 안내 -->
    <rect x="930" y="400" width="620" height="60" rx="14" fill="#fef2f2" stroke="#ef4444" stroke-width="2"></rect>
    <text x="940" y="440" font-size="18" fill="#ef4444" font-weight="bold">관리자는 신고글/비밀글 모두 상세보기 가능</text>
    <text x="940" y="460" font-size="14" fill="#ef4444">(비밀번호 입력 없이 접근, 모든 처리 가능)</text>
</svg>
